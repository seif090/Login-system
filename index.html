<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LogIn</title>

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="login">
    <div class="container">
      <div class="login-content">
        <h1>Smart Login System</h1>
        <form>
          <input type="email" placeholder="Enter Your Email" id="email-input">
          <input type="password" placeholder="Enter Your Password" id="password-input">
          <p class="alert" id="alert">All Inputs are Required</p>
          <p class="incorrect" id="incorrect">Incorrect Email or Password</p>
          <input type="submit" value="Login" id="login-btn">
        </form>
        <p>Don't have an account? <a  href="./pages/register.html">Sign Up</a></p>
      </div>
    </div>
  </div>
  <script src="./js/signIn.js"></script>
</body>

</html>
