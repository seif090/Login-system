<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register</title>

  <link rel="stylesheet" href="./../css/style.css">

</head>

<body>
  <div class="register">
    <div class="container">
      <div class="register-content">
        <h1>Smart Login System</h1>
        <form>
          <input type="text" placeholder="Enter Your Name" id="name-input">
          <input type="email" placeholder="Enter Your Email" id="email-input">
          <input type="password" placeholder="Enter Your Password" id="password-input">
          <p class="alert" id="alert">All Inputs are Required</p>
          <p class="exist" id="exist">Email already exists</p>
          <p class="success" id="success">success</p>
          <input type="submit" value="Sign Up" id="signup-btn">
        </form>
        <p>You have an account? <a href="./../index.html">Sign In</a></p>
      </div>
    </div>
  </div>
  <script src="./../js/register.js"></script>
</body>

</html>
